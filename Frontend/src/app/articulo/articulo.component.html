<ion-row>

  <ion-col size="12" size-sm="5">
    <ion-card style="margin-top: -2px; max-width: 800px;">
      <ion-card-content style="font-size: medium; padding: 10px;">
          {{ item[0].nombre }}
      </ion-card-content>
  
      <ion-card-content style="font-size: small; padding: 10px;"> Disponible en: 
        <ng-container *ngFor="let tienda of item; let i=index">
  
          <a href={{tienda.url}} target="_blank">
            {{ tienda.tienda }}
          </a>  
          <ng-container *ngIf="i !== item.length - 1">, </ng-container>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </ion-col>
  
  <ion-col size="5" size-sm="2">
    <div class="counter__section">
      <ion-button (click)="decrement()">-</ion-button>
      <p>{{cantidad}}</p>
      <ion-button (click)="increment()">+</ion-button>
    </div>
  </ion-col>


  <ion-row>

    <ion-col size="6" size-sm="6">
      <ion-button *ngIf="cantidad > 0" (click)="remove()" color="danger" >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col> 


  </ion-row>

</ion-row>

<ion-row>
  <ion-col size="12">
    <div class="separator"></div>
  </ion-col>
</ion-row>
